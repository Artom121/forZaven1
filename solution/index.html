    <div class="form" id="form" test-id="resume-builder">
        <h1 test-id="resume-form-title">Конструктор резюме</h1>

        <div id="resumeName">
          <label for="">Название</label>
          <input type="text" name="name" id="resume_name" test-id="resume-title-field">
        </div>

        <div id="username">
          <label for="personal_data">ФИО</label>
          <input type="text" name="personal_data" id="personal_data" test-id="personal-info" placeholder="ФИО">
        </div>
          
        <div id="dateofbirth">
          <label for="birthday">Дата рождения</label>
          <input type="date" name="birthday" id="birthday" test-id="personal-info" placeholder="Дата рождения">
        </div>

        <div id="user-city">
          <label for="city">Город</label>
          <input type="text" name="city" id="city" placeholder="Город" test-id="personal-info">
        </div>

        <div id="user-phone">
          <label for="phone_number">Номер телефона</label>
          <input type="tel" name="phone_number" id="phone_number" placeholder="Номер телефона" test-id="personal-info">
        </div>

        <div id="user-email">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="Email" test-id="personal-info">
        </div>

        <div id='interest'>
          <label for="interest">Интересы</label>
          <div id="inputsContainer">
            <input class="interestInput" test-id="interest"></input>
          </div>
          <button id="interestBtnAdd" test-id="add-interest">Добавить</button>
          <button id="interestBtnRemove" test-id="remove-interest">Удалить</button>
        </div>

        <div id="languages">
          <label for="">Языки</label>
          <div>
            <div id="langDivContainer">
              <div class="langDiv"><input type="text" placeholder="Язык" test-id="language-name"><input type="text" placeholder="Уровень владения" test-id="language-level"></div>
            </div>
            <button id="langBtnAdd" test-id="add-language">Добавить</button>
            <button id="langBtnRemove" test-id="remove-language">Удалить</button>
          </div>
        </div>

        <div>
          <label for="">Описание</label>
          <input type="text" name="description" test-id="personal-description">
        </div>

        <div id="experience">
          <label for="">Опыт работы</label>
          <div id="jobDivContainer">
            <div class="jobDiv">
              <input type="text" name="exppost" placeholder="Должность" test-id="job-title">
              <input type="date" name="expstartdate" test-id="job-date-start"><input type="date" name="expenddate" test-id="job-date-end">
              <input type="text" name="expworkplace" test-id="job-place" placeholder="Место работы">
              <input type="text" name="expworkdescription" test-id="job-description" placeholder="Доп. информация">
            </div>
          </div>
          <button id="jobBtnAdd" test-id="add-job">Добавить</button>
          <button id="jobBtnRemove" test-id="remove-job">Удалить</button>
        </div>

        <div id="education">
          <label for="">Образование и квалификация</label>
          <div id="eduDivContainer">
            <div class="eduDiv">
              <input type="text" name="edupost" test-id="education-title" placeholder="Образование">
              <input type="date" name="edustartdate" test-id="education-date-start"><input type="date" name="eduenddate" test-id="education-date-end">
              <input type="text" name="eduworkplace" test-id="education-place" placeholder="Место обучения">
              <input type="text" name="eduworkdescription" test-id="education-description" placeholder="Доп. информация">
            </div>
          </div>
          <button id="eduBtnAdd" test-id="add-education">Добавить</button>
          <button id="eduBtnRemove" test-id="remove-education">Удалить</button>
        </div>

        <div id="courses">
          <label for="">Курсы</label>
          <div id="courseDivContainer">
            <div class="courseDiv">
              <input type="text" name="coursepost" test-id="course-title" placeholder="Курсы">
              <input type="date" name="coursestartdate" test-id="course-date-start"><input type="date" name="courseenddate" test-id="course-date-end">
              <input type="text" name="coursedescription" test-id="course-place" placeholder="Авторы курса">
            </div>
          </div>
          <button id="courseBtnAdd" test-id="add-course">Добавить</button>
          <button id="courseBtnRemove" test-id="remove-course">Удалить</button>
        </div>

        <button test-id="generate-resume" id="generate-resume" disabled>Просмотр резюме</button>

    </div>
